<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My page</title>
</head>

<body>
    <h1>Hello world</h1>
    <p>Welcome to my page</p>
    <form action="/a" method="get">
        <label for="txtFirstName">Name:</label>
        <input type="text" id="txtFirstName" name="fisrtName"><br>
        <label for="txtLastName">Last Name:</label>
        <input type="text" id="txtLastName" name="lastName"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br>
        <input type="checkbox" id="chOpt1" name="box1" value="option-1" checked>
        <label for="chOpt1">Opt1</label><br>
        <input type="checkbox" id="chOpt2" name="box2" value="option-2">
        <label for="chOpt1">Opt2</label><br>
        Payment Methods:
        <br>
        <fieldset>
            <legend>Payment Methods:</legend>
        
        <input type="radio" id="rdvisa" name="payment" value="visa">
        <label for="rdvisa">Visa</label>
        <input type="radio" id="rdpaypal" name="payment" value="paypal">
        <label for="rdvisa">PayPal</label>
        </fieldset>

        <label for="slDest">Vacation Destination:</label>
        <select name="destination" id="slDest" multiple size="4">
            <optgroup label="Europe">
                <option value="Spain" selected>Spain</option>
                <option value="Italy" >Italy</option>
                <option value="Greece" >Greece</option>
            </optgroup>
            <optgroup label="Africa">
                <option value="Madagascar">Madagascar</option>
                <option value="Morocco" >Morocco</option>
            </optgroup>
        </select>
    </form>

</body>
